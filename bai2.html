<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 2</title>
  </head>
  <body>
    <p>Đổi đơn vị đất đai</p>
    <script>
      let metter = 3600;
      let sao = metter / 360; // 3600 đổi ra bằng 10 sào
      let mau = sao / 10;
      document.write(
        "số mét vuông đất:" +
          metter +
          "=" +
          sao +
          "sào đất" +
          "=" +
          mau +
          "mẫu đất"
      );
      console.log(
        "số mét vuông đất:" +
          metter +
          "=" +
          sao +
          "sào đất" +
          "=" +
          mau +
          "mẫu đất"
      );
    </script>
  </body>
</html>

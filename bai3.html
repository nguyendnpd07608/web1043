<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính cân nặng</title>
  </head>
  <body>
    <script>
      var chieucao = Number(prompt("moi ban nhap chieu cao:"));
      var cannang = Number(prompt("moi ban nhap can nang:"));
      var BMI = cannang / (chieucao * chieucao);
      if (BMI < 18.5) {
        document.write("Thiếu cân!");
        console.log("thiếu cân");
        alert("Thiếu cân");
      } else if (BMI >= 18.5 && BMI < 24.99) {
        document.write("Bình thường");
        console.log("Bình thường");
        alert("BÌnh thường");
      } else if (BMI >= 25 && BMI < 29.99) {
        document.write("Thừa cân");
        console.log("Thừa cân");
        alert("Thừa cân");
      } else {
        document.write("Béo phì");
        console.log("Béo phì");
        alert("");
      }
    </script>
  </body>
</html>
